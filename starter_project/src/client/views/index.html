<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <h1>Blog Sentiment Analysis</h1>
        </header>

        <main>
            <section>
                <form id="urlForm">
                    <label for="name">Enter blog URL to analyze</label>
                    <input id="name" type="text" name="url" placeholder="Enter URL" required>
                    <button id="submitButton" type="submit">Analyze</button>
                </form>
                
            </section>

            <section>
                <strong id="results-heading">Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
